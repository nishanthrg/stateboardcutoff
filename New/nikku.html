<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <img src="rb_168786.png" alt="">
</body>
<style>
    img{
        width: 300px;
        margin-left: 900px;
        margin-top: 300px;
        animation-name: flight;
        animation-duration: 20s;
        position: absolute;
           
    }
       @keyframes flight{
               0%{ margin-left: 900px; }
               50%{transform: rotate(40deg); margin-top: 100px;}
               60%{transform: rotate(159deg)}
               100%{margin-left: 0px;}
       }
</style>
</html>
